<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Professores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='listar.css') }}">
</head>
<body>
    <div class="container">
        <h1>üë©‚Äçüè´ Professores Cadastrados</h1>

        {% if professores %}
            <div class="cards">
                {% for prof in professores %}
                    <div class="card">
                        {% if prof.imagem %}
                            <img src="data:image/png;base64,{{ prof.imagem }}" alt="{{ prof.nome }}">
                        {% else %}
                            <div class="placeholder">Sem Foto</div>
                        {% endif %}
                        <h3>{{ prof.nome }}</h3>
                        <p><strong>{{ prof.cargo }}</strong></p>
                        <p>"{{ prof.frase }}"</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Nenhum professor cadastrado.</p>
        {% endif %}

        <a href="{{ url_for('painel') }}" class="btn">‚¨ÖÔ∏è Voltar ao Painel</a>
    </div>
</body>
</html>
